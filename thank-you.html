<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully - Nguyen Van Huy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ec1839, #ff6b6b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .success-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        .success-title {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .success-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {

            0%,
            20%,
            60%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            80% {
                transform: translateY(-10px);
            }
        }

        .email-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 class="success-title">Message Sent Successfully!</h1>
        <p class="success-message">
            Thank you for contacting me! Your message has been sent to <strong>huynv14.work@gmail.com</strong>.
            I'll get back to you as soon as possible, usually within 24 hours.
        </p>
        <a href="index.html" class="back-btn">← Back to Portfolio</a>
        <div class="email-info">
            <p>You can also reach me directly at:</p>
            <p><strong>huynv14.work@gmail.com</strong> | <strong>0392 67 67 58</strong></p>
        </div>
    </div>

    <script>
        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html#contact';
        }, 10000);
    </script>
</body>

</html>
