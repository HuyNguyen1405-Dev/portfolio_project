<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Style Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--bg-black-900, #f2f2fc);
            color: var(--text-black-900, #30234d);
            margin: 0;
        }

        :root {
            --bg-black-900: #f2f2fc;
            --bg-black-100: #fdf9ff;
            --bg-black-50: #e8dfec;
            --text-black-900: #30234d;
            --text-black-700: #504e70;
            --skin-color: #ec1829;
        }

        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-black-100);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--bg-black-50);
        }

        .color-test {
            width: 100%;
            height: 60px;
            background: var(--skin-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 20px 0;
            border-radius: 10px;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--skin-color);
            color: white;
            font-weight: bold;
        }

        .debug-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Style Switcher Styles */
        .style-switcher {
            position: fixed;
            right: 0;
            top: 60px;
            padding: 15px;
            width: 200px;
            border: 1px solid var(--bg-black-50);
            background: var(--bg-black-100);
            z-index: 101;
            border-radius: 5px;
            transition: all 0.3s ease;
            transform: translateX(100%);
        }

        .style-switcher.open {
            transform: translateX(-25px);
        }

        .style-switcher .style-switcher-toggler {
            position: absolute;
            height: 40px;
            width: 40px;
            background: var(--bg-black-100);
            color: var(--skin-color);
            right: 100%;
            border: 1px solid var(--bg-black-50);
            margin-right: 25px;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .style-switcher h4 {
            margin: 0 0 20px;
            color: var(--text-black-700);
            font-size: 16px;
            font-weight: 600;
        }

        .style-switcher .colors {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .style-switcher .colors span {
            display: inline-block;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .style-switcher .color-1 {
            background: #ec1829;
        }

        .style-switcher .color-2 {
            background: #fa5b0f;
        }

        .style-switcher .color-3 {
            background: #37b182;
        }

        .style-switcher .color-4 {
            background: #1854b4;
        }

        .style-switcher .color-5 {
            background: #f021b2;
        }
    </style>
</head>

<body>
    <div class="debug-container">
        <h1>üõ†Ô∏è Style Switcher Debug Tool</h1>

        <div class="color-test">
            Current Theme Color (--skin-color)
        </div>

        <div class="test-controls">
            <button class="test-btn" onclick="testDirectly('color-1')">Test Color 1</button>
            <button class="test-btn" onclick="testDirectly('color-2')">Test Color 2</button>
            <button class="test-btn" onclick="testDirectly('color-3')">Test Color 3</button>
            <button class="test-btn" onclick="testDirectly('color-4')">Test Color 4</button>
            <button class="test-btn" onclick="testDirectly('color-5')">Test Color 5</button>
            <button class="test-btn" onclick="clearLog()">Clear Log</button>
        </div>

        <div id="status-container"></div>

        <h3>Debug Log:</h3>
        <div class="debug-log" id="debug-log"></div>

        <div style="margin-top: 20px;">
            <a href="index.html"
                style="background: var(--skin-color); color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">‚Üê
                Back to Portfolio</a>
        </div>
    </div>

    <!-- Style Switcher (copied from main portfolio) -->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script>
        let logContainer = document.getElementById('debug-log');
        let statusContainer = document.getElementById('status-container');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        function showStatus(message, isError = false) {
            const status = document.createElement('div');
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.textContent = message;
            statusContainer.innerHTML = '';
            statusContainer.appendChild(status);
        }

        function clearLog() {
            logContainer.innerHTML = '';
            statusContainer.innerHTML = '';
        }

        function testDirectly(colorName) {
            log(`Testing ${colorName} directly...`);

            // Remove existing color links
            const existingLinks = document.querySelectorAll('link[href*="color-"]');
            existingLinks.forEach(link => link.remove());

            // Add new color link
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `css/${colorName}.css`;
            document.head.appendChild(link);

            log(`Added link: ${link.href}`);

            // Check if color changed after a delay
            setTimeout(() => {
                const currentColor = getComputedStyle(document.documentElement).getPropertyValue('--skin-color');
                log(`Current --skin-color: ${currentColor.trim()}`);

                if (currentColor.trim()) {
                    showStatus(`‚úÖ Successfully changed to ${colorName}`);
                } else {
                    showStatus(`‚ùå Failed to load ${colorName}`, true);
                }
            }, 200);
        }

        // Initialize the style switcher
        document.addEventListener('DOMContentLoaded', function () {
            log('Debug tool loaded');

            // Check if CSS files exist
            const colors = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5'];
            colors.forEach(color => {
                fetch(`css/${color}.css`)
                    .then(response => {
                        if (response.ok) {
                            log(`‚úÖ ${color}.css exists`);
                        } else {
                            log(`‚ùå ${color}.css not found (${response.status})`);
                        }
                    })
                    .catch(err => {
                        log(`‚ùå Error checking ${color}.css: ${err.message}`);
                    });
            });

            // Test style switcher functionality
            const styleSwitcher = document.querySelector('.style-switcher');
            const toggleBtn = document.querySelector('.style-switcher-toggler');

            if (styleSwitcher && toggleBtn) {
                log('‚úÖ Style switcher elements found');

                toggleBtn.addEventListener('click', function () {
                    styleSwitcher.classList.toggle('open');
                    log('Style switcher toggled');
                });

                showStatus('‚úÖ Style switcher ready for testing');
            } else {
                log('‚ùå Style switcher elements not found');
                showStatus('‚ùå Style switcher elements missing', true);
            }

            // Load current color
            setTimeout(() => {
                const currentColor = getComputedStyle(document.documentElement).getPropertyValue('--skin-color');
                log(`Initial --skin-color: ${currentColor.trim()}`);
            }, 100);
        });

        // Global function for style switching (same as main portfolio)
        function setActiveStyle(color) {
            log(`setActiveStyle called with: ${color}`);
            testDirectly(color);
        }

        // Make function available globally
        window.setActiveStyle = setActiveStyle;
    </script>
</body>

</html>
