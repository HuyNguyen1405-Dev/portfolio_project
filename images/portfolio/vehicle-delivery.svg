<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background grid -->
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Road -->
  <rect x="0" y="200" width="400" height="80" fill="#2d3436" opacity="0.8"/>
  <rect x="0" y="235" width="400" height="4" fill="#fdcb6e" opacity="0.7"/>
  
  <!-- Delivery truck -->
  <g transform="translate(80, 140)">
    <!-- Truck container -->
    <rect x="0" y="0" width="80" height="40" rx="4" fill="url(#containerGradient)" stroke="#0984e3" stroke-width="2"/>
    
    <!-- Truck cab -->
    <rect x="80" y="10" width="40" height="30" rx="6" fill="url(#truckGradient)" stroke="#ee5a24" stroke-width="2"/>
    
    <!-- Truck wheels -->
    <circle cx="20" cy="45" r="8" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
    <circle cx="60" cy="45" r="8" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
    <circle cx="100" cy="45" r="8" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
    
    <!-- Wheel details -->
    <circle cx="20" cy="45" r="4" fill="#636e72"/>
    <circle cx="60" cy="45" r="4" fill="#636e72"/>
    <circle cx="100" cy="45" r="4" fill="#636e72"/>
    
    <!-- Truck windows -->
    <rect x="85" y="15" width="12" height="8" rx="2" fill="#74b9ff" opacity="0.8"/>
    <rect x="100" y="15" width="12" height="8" rx="2" fill="#74b9ff" opacity="0.8"/>
    
    <!-- Container details -->
    <rect x="5" y="5" width="70" height="30" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="35" y="10" width="20" height="20" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="60" y="10" width="15" height="20" rx="2" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Delivery route path -->
  <path d="M 50 180 Q 120 100 200 120 T 350 140" stroke="#00b894" stroke-width="4" fill="none" stroke-dasharray="8,4" opacity="0.8"/>
  
  <!-- Location pins -->
  <g transform="translate(40, 160)">
    <circle cx="0" cy="0" r="12" fill="#00b894"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="0" cy="0" r="4" fill="#00b894"/>
  </g>
  
  <g transform="translate(190, 100)">
    <circle cx="0" cy="0" r="12" fill="#fdcb6e"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="0" cy="0" r="4" fill="#fdcb6e"/>
  </g>
  
  <g transform="translate(340, 120)">
    <circle cx="0" cy="0" r="12" fill="#e17055"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="0" cy="0" r="4" fill="#e17055"/>
  </g>
  
  <!-- Tracking signals -->
  <g transform="translate(160, 160)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00b894" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00b894" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="#00b894"/>
  </g>
  
  <!-- Digital elements -->
  <g transform="translate(250, 50)">
    <!-- Mobile device -->
    <rect x="0" y="0" width="40" height="60" rx="8" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
    <rect x="4" y="8" width="32" height="24" rx="2" fill="#74b9ff"/>
    <rect x="4" y="36" width="32" height="20" rx="2" fill="#00b894"/>
    
    <!-- Screen details -->
    <rect x="8" y="12" width="24" height="3" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="8" y="18" width="16" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
    <rect x="8" y="22" width="20" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
    
    <circle cx="12" cy="42" r="3" fill="rgba(255,255,255,0.8)"/>
    <rect x="18" y="40" width="12" height="2" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="18" y="44" width="8" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Data flow -->
  <g>
    <circle cx="100" cy="80" r="3" fill="#74b9ff">
      <animate attributeName="cx" values="100;180;260" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;65;65" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="85" r="2" fill="#00b894">
      <animate attributeName="cx" values="120;200;280" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cy" values="85;70;70" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="1;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="140" cy="75" r="2.5" fill="#fdcb6e">
      <animate attributeName="cx" values="140;220;300" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cy" values="75;60;60" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="1;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Vehicle Delivery System
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">
    Real-time Tracking • Route Optimization • Smart Logistics
  </text>
</svg>
