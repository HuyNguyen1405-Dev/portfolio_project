<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <!-- Gradients -->
    <linearGradient id="vehicleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="inventoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#iconBg)" rx="20"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="30" fill="white"/>
    <circle cx="350" cy="250" r="25" fill="white"/>
    <circle cx="350" cy="50" r="20" fill="white"/>
    <circle cx="50" cy="250" r="35" fill="white"/>
  </g>
  
  <!-- Main Container -->
  <g transform="translate(50, 40)">
    
    <!-- Inventory Warehouse/Building -->
    <g filter="url(#shadow)">
      <!-- Building base -->
      <rect x="20" y="140" width="120" height="80" fill="url(#inventoryGrad)" rx="8"/>
      <rect x="25" y="145" width="110" height="10" fill="rgba(255,255,255,0.3)"/>
      
      <!-- Building roof -->
      <polygon points="15,140 75,100 135,140" fill="url(#vehicleGrad)"/>
      <rect x="60" y="100" width="30" height="40" fill="rgba(255,255,255,0.2)"/>
      
      <!-- Windows -->
      <rect x="35" y="160" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
      <rect x="55" y="160" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
      <rect x="75" y="160" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
      <rect x="95" y="160" width="15" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
      
      <!-- Garage door -->
      <rect x="45" y="185" width="50" height="35" fill="rgba(255,255,255,0.5)" rx="4"/>
      <rect x="45" y="195" width="50" height="2" fill="rgba(0,0,0,0.2)"/>
      <rect x="45" y="205" width="50" height="2" fill="rgba(0,0,0,0.2)"/>
      <circle cx="90" cy="202" r="2" fill="rgba(0,0,0,0.3)"/>
    </g>
    
    <!-- Vehicles in parking -->
    <g transform="translate(160, 150)">
      <!-- Vehicle 1 -->
      <g filter="url(#shadow)">
        <rect x="0" y="0" width="35" height="18" fill="url(#vehicleGrad)" rx="6"/>
        <rect x="2" y="2" width="31" height="8" fill="rgba(255,255,255,0.3)" rx="3"/>
        <circle cx="7" cy="18" r="4" fill="#333"/>
        <circle cx="28" cy="18" r="4" fill="#333"/>
        <circle cx="7" cy="18" r="2" fill="#666"/>
        <circle cx="28" cy="18" r="2" fill="#666"/>
      </g>
      
      <!-- Vehicle 2 -->
      <g transform="translate(45, 0)" filter="url(#shadow)">
        <rect x="0" y="0" width="35" height="18" fill="url(#chartGrad)" rx="6"/>
        <rect x="2" y="2" width="31" height="8" fill="rgba(255,255,255,0.3)" rx="3"/>
        <circle cx="7" cy="18" r="4" fill="#333"/>
        <circle cx="28" cy="18" r="4" fill="#333"/>
        <circle cx="7" cy="18" r="2" fill="#666"/>
        <circle cx="28" cy="18" r="2" fill="#666"/>
      </g>
      
      <!-- Vehicle 3 -->
      <g transform="translate(90, 0)" filter="url(#shadow)">
        <rect x="0" y="0" width="35" height="18" fill="url(#inventoryGrad)" rx="6"/>
        <rect x="2" y="2" width="31" height="8" fill="rgba(255,255,255,0.3)" rx="3"/>
        <circle cx="7" cy="18" r="4" fill="#333"/>
        <circle cx="28" cy="18" r="4" fill="#333"/>
        <circle cx="7" cy="18" r="2" fill="#666"/>
        <circle cx="28" cy="18" r="2" fill="#666"/>
      </g>
    </g>
    
    <!-- Analytics Dashboard -->
    <g transform="translate(180, 60)">
      <!-- Dashboard screen -->
      <rect x="0" y="0" width="100" height="70" fill="rgba(255,255,255,0.95)" rx="8" filter="url(#shadow)"/>
      <rect x="5" y="5" width="90" height="50" fill="rgba(0,0,0,0.05)" rx="4"/>
      
      <!-- Chart bars -->
      <rect x="15" y="35" width="6" height="15" fill="url(#chartGrad)" rx="1"/>
      <rect x="25" y="25" width="6" height="25" fill="url(#vehicleGrad)" rx="1"/>
      <rect x="35" y="30" width="6" height="20" fill="url(#inventoryGrad)" rx="1"/>
      <rect x="45" y="20" width="6" height="30" fill="url(#chartGrad)" rx="1"/>
      <rect x="55" y="28" width="6" height="22" fill="url(#vehicleGrad)" rx="1"/>
      
      <!-- Pie chart -->
      <circle cx="75" cy="30" r="12" fill="none" stroke="url(#chartGrad)" stroke-width="4" stroke-dasharray="15 5 10 5 15"/>
      
      <!-- Screen indicators -->
      <circle cx="85" cy="62" r="2" fill="#4CAF50"/>
      <circle cx="75" cy="62" r="2" fill="#FF9800"/>
      <circle cx="65" cy="62" r="2" fill="#2196F3"/>
    </g>
    
    <!-- Inventory List/Clipboard -->
    <g transform="translate(30, 60)">
      <!-- Clipboard -->
      <rect x="0" y="0" width="60" height="80" fill="rgba(255,255,255,0.9)" rx="6" filter="url(#shadow)"/>
      <rect x="25" y="-5" width="10" height="10" fill="#666" rx="2"/>
      
      <!-- List lines -->
      <rect x="8" y="15" width="44" height="2" fill="rgba(0,0,0,0.2)" rx="1"/>
      <rect x="8" y="25" width="38" height="2" fill="rgba(0,0,0,0.2)" rx="1"/>
      <rect x="8" y="35" width="42" height="2" fill="rgba(0,0,0,0.2)" rx="1"/>
      <rect x="8" y="45" width="36" height="2" fill="rgba(0,0,0,0.2)" rx="1"/>
      <rect x="8" y="55" width="40" height="2" fill="rgba(0,0,0,0.2)" rx="1"/>
      
      <!-- Checkboxes -->
      <rect x="10" y="12" width="6" height="6" fill="none" stroke="url(#vehicleGrad)" stroke-width="1" rx="1"/>
      <rect x="10" y="22" width="6" height="6" fill="url(#chartGrad)" rx="1"/>
      <path d="M12 24 L13.5 25.5 L16 23" stroke="white" stroke-width="1" fill="none"/>
      <rect x="10" y="32" width="6" height="6" fill="url(#vehicleGrad)" rx="1"/>
      <path d="M12 34 L13.5 35.5 L16 33" stroke="white" stroke-width="1" fill="none"/>
      <rect x="10" y="42" width="6" height="6" fill="none" stroke="url(#inventoryGrad)" stroke-width="1" rx="1"/>
      <rect x="10" y="52" width="6" height="6" fill="url(#chartGrad)" rx="1"/>
      <path d="M12 54 L13.5 55.5 L16 53" stroke="white" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Real-time indicator -->
    <g transform="translate(290, 30)">
      <circle cx="0" cy="0" r="15" fill="rgba(76, 175, 80, 0.2)" filter="url(#glow)">
        <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="8" fill="#4CAF50"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">LIVE</text>
    </g>
    
    <!-- Connection lines -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <path d="M90 100 L180 90">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M140 160 L180 120">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M280 95 L290 45">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="1.2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Floating data points -->
    <g opacity="0.8">
      <g transform="translate(120, 80)">
        <circle cx="0" cy="0" r="3" fill="#4CAF50">
          <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
        </circle>
        <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">+5</text>
      </g>
      
      <g transform="translate(250, 100)">
        <circle cx="0" cy="0" r="3" fill="#FF5722">
          <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="4s" repeatCount="indefinite"/>
        </circle>
        <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">-2</text>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.9">Vehicle Inventory Management</text>
</svg>
