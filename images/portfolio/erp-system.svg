<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="erpBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpSecondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#erpBgGradient)" rx="15"/>
  
  <!-- Central ERP Hub -->
  <g transform="translate(200,150)">
    <!-- Main hub circle -->
    <circle cx="0" cy="0" r="50" fill="url(#erpMainGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    
    <!-- ERP text in center -->
    <text x="0" y="5" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      ERP
    </text>
  </g>
  
  <!-- Module circles around the hub -->
  <!-- Finance Module -->
  <g transform="translate(120,80)">
    <circle cx="0" cy="0" r="25" fill="url(#erpSecondaryGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">üí∞</text>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6">Finance</text>
  </g>
  
  <!-- HR Module -->
  <g transform="translate(280,80)">
    <circle cx="0" cy="0" r="25" fill="url(#erpSecondaryGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">üë•</text>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6">HR</text>
  </g>
  
  <!-- Inventory Module -->
  <g transform="translate(320,180)">
    <circle cx="0" cy="0" r="25" fill="url(#erpSecondaryGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">üì¶</text>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6">Inventory</text>
  </g>
  
  <!-- Sales Module -->
  <g transform="translate(280,220)">
    <circle cx="0" cy="0" r="25" fill="url(#erpSecondaryGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">üìà</text>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6">Sales</text>
  </g>
  
  <!-- Production Module -->
  <g transform="translate(120,220)">
    <circle cx="0" cy="0" r="25" fill="url(#erpSecondaryGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">‚öôÔ∏è</text>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6">Production</text>
  </g>
  
  <!-- CRM Module -->
  <g transform="translate(80,180)">
    <circle cx="0" cy="0" r="25" fill="url(#erpSecondaryGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#fff" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ü§ù</text>
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6">CRM</text>
  </g>
  
  <!-- Connection lines from center to modules -->
  <g stroke="#fff" stroke-width="2" opacity="0.4" fill="none">
    <!-- To Finance -->
    <line x1="170" y1="120" x2="140" y2="100"/>
    <!-- To HR -->
    <line x1="230" y1="120" x2="260" y2="100"/>
    <!-- To Inventory -->
    <line x1="240" y1="170" x2="295" y2="170"/>
    <!-- To Sales -->
    <line x1="230" y1="180" x2="260" y2="200"/>
    <!-- To Production -->
    <line x1="170" y1="180" x2="140" y2="200"/>
    <!-- To CRM -->
    <line x1="160" y1="170" x2="105" y2="170"/>
  </g>
  
  <!-- Data flow animation paths -->
  <g stroke="#4facfe" stroke-width="1" opacity="0.6" fill="none">
    <circle cx="200" cy="150" r="60" stroke-dasharray="5,5">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0 200 150;360 200 150" 
        dur="8s" 
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Corner icons for additional features -->
  <!-- Dashboard icon -->
  <g transform="translate(50,50)">
    <rect x="-12" y="-12" width="24" height="24" fill="#fff" opacity="0.9" rx="4"/>
    <g fill="#667eea" transform="scale(0.7)">
      <rect x="-8" y="-6" width="4" height="8"/>
      <rect x="-2" y="-4" width="4" height="6"/>
      <rect x="4" y="-8" width="4" height="10"/>
    </g>
  </g>
  
  <!-- Reports icon -->
  <g transform="translate(350,50)">
    <rect x="-12" y="-12" width="24" height="24" fill="#fff" opacity="0.9" rx="4"/>
    <g fill="#667eea" transform="scale(0.8)">
      <rect x="-6" y="-6" width="12" height="2"/>
      <rect x="-6" y="-2" width="8" height="2"/>
      <rect x="-6" y="2" width="10" height="2"/>
    </g>
  </g>
  
  <!-- Settings icon -->
  <g transform="translate(50,250)">
    <rect x="-12" y="-12" width="24" height="24" fill="#fff" opacity="0.9" rx="4"/>
    <g fill="#667eea" transform="scale(0.6)">
      <circle cx="0" cy="0" r="4" fill="none" stroke="#667eea" stroke-width="1"/>
      <circle cx="0" cy="0" r="1.5"/>
    </g>
  </g>
  
  <!-- Analytics icon -->
  <g transform="translate(350,250)">
    <rect x="-12" y="-12" width="24" height="24" fill="#fff" opacity="0.9" rx="4"/>
    <g fill="#667eea" transform="scale(0.7)">
      <path d="M-8,-4 L-4,-8 L0,-2 L4,-6 L8,-1" stroke="#667eea" stroke-width="2" fill="none"/>
      <circle cx="-8" cy="-4" r="1"/>
      <circle cx="-4" cy="-8" r="1"/>
      <circle cx="0" cy="-2" r="1"/>
      <circle cx="4" cy="-6" r="1"/>
      <circle cx="8" cy="-1" r="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    ERP System
  </text>
  <text x="200" y="285" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" opacity="0.8">
    ASP.NET Core ‚Ä¢ React ‚Ä¢ SQL Server
  </text>
</svg>
