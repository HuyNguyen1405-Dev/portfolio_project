<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient)" rx="20"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Factory Background Icons -->
  <g opacity="0.1">
    <!-- Factory Building -->
    <rect x="50" y="180" width="80" height="60" fill="#ffffff" rx="4"/>
    <rect x="60" y="160" width="15" height="80" fill="#ffffff"/>
    <rect x="80" y="150" width="15" height="90" fill="#ffffff"/>
    <rect x="100" y="165" width="15" height="75" fill="#ffffff"/>
    
    <!-- Gears -->
    <circle cx="320" cy="80" r="25" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="320" cy="80" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="340" cy="100" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="340" cy="100" r="8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Main Mobile Phone -->
  <g transform="translate(150, 30)" filter="url(#shadow)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="100" height="180" fill="url(#phoneGradient)" rx="12" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="8" y="20" width="84" height="140" fill="url(#screenGradient)" rx="6"/>
    
    <!-- Status Bar -->
    <rect x="12" y="24" width="76" height="12" fill="#2c3e50" rx="2"/>
    <circle cx="16" cy="30" r="1.5" fill="#4CAF50"/>
    <rect x="20" y="28" width="8" height="4" fill="#ffffff" rx="1"/>
    <rect x="72" y="28" width="12" height="4" fill="#ffffff" rx="1"/>
    
    <!-- App Header -->
    <rect x="12" y="40" width="76" height="20" fill="#667eea" rx="2"/>
    <circle cx="18" cy="50" r="2" fill="#ffffff"/>
    <rect x="24" y="48" width="30" height="4" fill="#ffffff" rx="1"/>
    <circle cx="82" cy="50" r="2" fill="#ffffff"/>
    
    <!-- Production Dashboard Content -->
    <!-- KPI Cards -->
    <rect x="16" y="68" width="20" height="16" fill="#4CAF50" rx="2" opacity="0.9"/>
    <rect x="18" y="72" width="6" height="2" fill="#ffffff" rx="1"/>
    <rect x="18" y="76" width="4" height="1.5" fill="#ffffff" rx="0.5"/>
    
    <rect x="40" y="68" width="20" height="16" fill="#FF9800" rx="2" opacity="0.9"/>
    <rect x="42" y="72" width="6" height="2" fill="#ffffff" rx="1"/>
    <rect x="42" y="76" width="4" height="1.5" fill="#ffffff" rx="0.5"/>
    
    <rect x="64" y="68" width="20" height="16" fill="#2196F3" rx="2" opacity="0.9"/>
    <rect x="66" y="72" width="6" height="2" fill="#ffffff" rx="1"/>
    <rect x="66" y="76" width="4" height="1.5" fill="#ffffff" rx="0.5"/>
    
    <!-- Chart Area -->
    <rect x="16" y="90" width="68" height="35" fill="#34495e" rx="3"/>
    
    <!-- Bar Chart -->
    <rect x="20" y="110" width="4" height="10" fill="url(#chartGradient)" rx="1"/>
    <rect x="26" y="105" width="4" height="15" fill="url(#chartGradient)" rx="1"/>
    <rect x="32" y="108" width="4" height="12" fill="url(#chartGradient)" rx="1"/>
    <rect x="38" y="102" width="4" height="18" fill="url(#chartGradient)" rx="1"/>
    <rect x="44" y="106" width="4" height="14" fill="url(#chartGradient)" rx="1"/>
    <rect x="50" y="100" width="4" height="20" fill="url(#chartGradient)" rx="1"/>
    <rect x="56" y="104" width="4" height="16" fill="url(#chartGradient)" rx="1"/>
    <rect x="62" y="107" width="4" height="13" fill="url(#chartGradient)" rx="1"/>
    <rect x="68" y="109" width="4" height="11" fill="url(#chartGradient)" rx="1"/>
    <rect x="74" y="103" width="4" height="17" fill="url(#chartGradient)" rx="1"/>
    
    <!-- Chart Labels -->
    <rect x="20" y="93" width="8" height="1" fill="#7f8c8d" rx="0.5"/>
    <rect x="35" y="93" width="12" height="1" fill="#7f8c8d" rx="0.5"/>
    <rect x="55" y="93" width="10" height="1" fill="#7f8c8d" rx="0.5"/>
    
    <!-- Action Buttons -->
    <rect x="16" y="132" width="30" height="12" fill="#e74c3c" rx="2"/>
    <circle cx="21" cy="138" r="1.5" fill="#ffffff"/>
    <rect x="25" y="137" width="8" height="2" fill="#ffffff" rx="1"/>
    
    <rect x="54" y="132" width="30" height="12" fill="#27ae60" rx="2"/>
    <circle cx="59" cy="138" r="1.5" fill="#ffffff"/>
    <rect x="63" y="137" width="8" height="2" fill="#ffffff" rx="1"/>
    
    <!-- Bottom Navigation -->
    <rect x="12" y="150" width="76" height="8" fill="#2c3e50" rx="1"/>
    <circle cx="24" cy="154" r="2" fill="#667eea"/>
    <circle cx="40" cy="154" r="2" fill="#7f8c8d"/>
    <circle cx="56" cy="154" r="2" fill="#7f8c8d"/>
    <circle cx="72" cy="154" r="2" fill="#7f8c8d"/>
    
    <!-- Home Button -->
    <rect x="45" y="165" width="10" height="4" fill="#bdc3c7" rx="2"/>
  </g>
  
  <!-- Floating Production Icons -->
  <g opacity="0.8">
    <!-- Factory Icon -->
    <g transform="translate(80, 60)" filter="url(#glow)">
      <rect x="0" y="15" width="25" height="15" fill="url(#iconGradient)" rx="2"/>
      <rect x="5" y="5" width="4" height="25" fill="url(#iconGradient)"/>
      <rect x="12" y="0" width="4" height="30" fill="url(#iconGradient)"/>
      <rect x="19" y="8" width="4" height="22" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Analytics Icon -->
    <g transform="translate(290, 120)" filter="url(#glow)">
      <rect x="0" y="0" width="30" height="20" fill="#3498db" rx="3" opacity="0.9"/>
      <rect x="3" y="12" width="3" height="5" fill="#ffffff"/>
      <rect x="7" y="8" width="3" height="9" fill="#ffffff"/>
      <rect x="11" y="10" width="3" height="7" fill="#ffffff"/>
      <rect x="15" y="6" width="3" height="11" fill="#ffffff"/>
      <rect x="19" y="9" width="3" height="8" fill="#ffffff"/>
      <rect x="23" y="11" width="3" height="6" fill="#ffffff"/>
    </g>
    
    <!-- Gear Icon -->
    <g transform="translate(70, 200)" filter="url(#glow)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#f39c12" stroke-width="3"/>
      <circle cx="15" cy="15" r="6" fill="#f39c12"/>
      <rect x="13" y="2" width="4" height="6" fill="#f39c12"/>
      <rect x="13" y="22" width="4" height="6" fill="#f39c12"/>
      <rect x="2" y="13" width="6" height="4" fill="#f39c12"/>
      <rect x="22" y="13" width="6" height="4" fill="#f39c12"/>
    </g>
    
    <!-- Monitor Icon -->
    <g transform="translate(310, 200)" filter="url(#glow)">
      <rect x="0" y="5" width="25" height="15" fill="#9b59b6" rx="2"/>
      <rect x="2" y="7" width="21" height="11" fill="#2c3e50" rx="1"/>
      <rect x="4" y="9" width="6" height="1" fill="#e74c3c"/>
      <rect x="4" y="11" width="8" height="1" fill="#27ae60"/>
      <rect x="4" y="13" width="4" height="1" fill="#3498db"/>
      <rect x="10" y="22" width="5" height="2" fill="#9b59b6"/>
      <rect x="8" y="24" width="9" height="1" fill="#9b59b6"/>
    </g>
  </g>
  
  <!-- Connecting Lines -->
  <g opacity="0.3">
    <path d="M 105 75 Q 150 50 150 80" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 250 80 Q 290 100 290 140" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 200 210 Q 250 220 310 220" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 95 215 Q 120 180 150 180" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">Production Management App</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.7">Flutter Mobile Application</text>
  
  <!-- Animated Elements -->
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .pulse { animation: pulse 2s ease-in-out infinite; }
    .rotate { animation: rotate 10s linear infinite; }
    
    /* Hover effects */
    svg:hover .glow {
      filter: url(#glow);
    }
  </style>
  
  <!-- Apply animations -->
  <g class="pulse">
    <circle cx="170" cy="50" r="2" fill="#4CAF50"/>
    <circle cx="290" cy="140" r="2" fill="#3498db"/>
    <circle cx="85" cy="215" r="2" fill="#f39c12"/>
    <circle cx="325" cy="220" r="2" fill="#9b59b6"/>
  </g>
</svg>
